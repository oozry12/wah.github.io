# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 華💕敏
subtitle: 紛繁萬千 只想攜手一生
description: 
author: wah & min
language: zh-CN
timezone:

favicon: /img/favicon.ico
avatar: /img/logo_new.jpg
url: https://o.oozry.com
root: /
permalink: :title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

douban:
  user: xlurk
  builtin: false
  book:
    title: '读过些书呗'
    quote: '从前车马很慢 读书挺青春的'
  movie:
    title: '看过啥的'
    quote: '观他人而省己'
  timeout: 8000 
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 5
  order_by: -date
# Category & Tag
default_category: uncategorized
category_map:
tag_map:
disqus_shortname: hua-shan-lun-jian

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination

per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
#  theme: material-flow
theme: next

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: git@myoozry:hexo.git
  branch: master
- type: git
  repository: git@github.com:oozry12/wah.github.io.git
  branch: master
